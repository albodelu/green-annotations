sudo: false

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.m2

language: android

jdk:
  - oraclejdk8

android:
  components:
    - tools
    - platform-tools
    - android-17
    - build-tools-24.0.2
    # needed for the support annotations
    - extra-android-m2repository

before_install:
  - echo ANDROID_HOME=$ANDROID_HOME
  - echo TRAVIS=TRAVIS
  - ls -l $ANDROID_HOME/extras/android/m2repository/com/android/support

script:
  - mvn help:effective-pom
  - mvn install -B